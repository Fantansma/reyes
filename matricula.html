<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrícula de Estudiantes</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="matricula.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="form-container">
          <form novalidate>
            <fieldset class="flex-container">
              <legend>DATOS PERSONALES</legend>
              <div class="flex-item">
                <label for="nombre">Nombres y apellidos:</label>
                <input type="text" id="nombre" name="nombre" required />
              </div>
              <div class="flex-item">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" maxlength="8" required />
              </div>
              <div class="flex-item">
                <label>Género:</label>
                <div class="radio-container">
                  <input
                    type="radio"
                    id="hombre"
                    name="genero"
                    value="hombre"
                    required
                  />
                  <label for="hombre">Hombre</label>
                  <input
                    type="radio"
                    id="mujer"
                    name="genero"
                    value="mujer"
                    required
                  />
                  <label for="mujer">Mujer</label>
                </div>
              </div>
            </fieldset>

            <fieldset class="flex-container">
              <div class="flex-item">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required />
              </div>
              <div class="flex-item">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required />
              </div>
            </fieldset>

            <fieldset class="flex-container">
                <div class="flex-item">
                  <label for="programa">PROGRAMA DE ESTUDIOS:</label>
                  <select id="programa" name="programa" required>
                    <option value="computacion">Computación e informática</option>
                    <option value="enfermeria">Enfermería Técnica</option>
                    <option value="contabilidad">Contabilidad</option>
                    <option value="mecanica">
                      Mecánica de Producción Industrial
                    </option>
                    <option value="farmacia">Farmacia Técnica</option>
                  </select>
                </div>
              </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
