<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Ventas</title>
    <link rel="stylesheet" href="ventas.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Registro de Ventas</h2>
      <form>
     <div class="form-row">
      <div class="form-column">
     <label for="nombre_cliente">Nombre del Cliente:</label>
     <input
      type="text"
      id="nombre_cliente"
       name="nombre_cliente"
         required
          />

          <label for="email_cliente">Email:</label>
          <input
            type="email"
            id="email_cliente"
            name="email_cliente"
            required
          />       
            <label for="telefono_cliente">Teléfono:</label>
            <input
              type="text"
              id="telefono_cliente"
              name="telefono_cliente"
              required
              inputmode="numeric"
              pattern="\d{9}"
              maxlength="9"
              title="Ingrese un número de teléfono válido de 9 dígitos"
            />
            <label for="direccion_cliente">Dirección:</label>
            <input
              type="text"
              id="direccion_cliente"
              name="direccion_cliente"
              required
            />
          </div>
          <div class="form-column">
            <label for="fecha_venta">Fecha de Venta:</label>
            <input type="date" id="fecha_venta" name="fecha_venta" required />

            <label for="marca_equipo">Marca de computadoras:</label>
            <select id="marca_equipo" name="marca_equipo" required>
              <option value="" disabled selected>Selecciona una marca</option>
              <option value="Dell">Dell</option>
              <option value="Apple">Apple</option>
              <option value="Lenovo">Lenovo</option>
              <option value="Asus">Asus</option>
              <option value="Acer">Acer</option>
              <option value="Samsung">Samsung</option>
            </select>
            <label for="precio_venta">Precio de Venta:</label>
            <input
              type="number"
              id="precio_venta"
              name="precio_venta"
              required
            />
          </div>
        </div>
        <button type="submit">Registrar Venta</button>
      </form>
    </div>
  </body>
</html>
